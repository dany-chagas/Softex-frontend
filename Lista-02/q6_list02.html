<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>questão 06, lista 02</title>
    <script>
/* Faça um algoritmo que leia um conjunto A de 8 números inteiros e gere em um
conjunto B com o mesmo tamanho, com todos os elementos do conjunto A
multiplicados por 4. Apresente o conjunto B.*/
        function funcao1 (){
            for (var i = 1; i <= 8; i++){
            var conjA = parseInt(prompt("digite o número:"))
            var conjB = conjA * 4
            document.write("conjunto A = " + conjA + " -> conjunto B = " + conjB)
            document.write("<hr>")
        }
        }
    </script>
</head>
<body>
    <input type="button" onclick="funcao1()" value="exibir alert" />
</body>
</html>
