<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>questão 16, lista 02</title>
    <script>
/*Altere o algoritmo anterior para que ele considere apenas a soma dos
ímpares que estejam entre 100 e 200.*/
        function funcao1 (){
            var soma_par = 0
                var soma_impar = 0
                var cont = 1
                while (cont <= 50) {
                    var num = parseInt(prompt("digite a número:"))
                    if (num < 0) {
                        break
                    }
                    if (num % 2 == 0) {
                        soma_par += num
                    } else if (num >=100 && num<=200){
                        soma_impar += num
                    }
                    cont++
                }

                document.write("a soma dos números impares entre 100 e 200 é: " + soma_impar)
        }
    </script>
</head>
<body>
    <input type="button" onclick="funcao1()" value="exibir alert" />
</body>
