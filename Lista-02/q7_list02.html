<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>questão 07, lista 02</title>
    <script>
        /*Faça um algoritmo que leia dois conjuntos com 20 números reais cada (A e B) e
        monte um conjunto C, onde cada elemento de C é a subtração do elemento
        correspondente de A com B.*/
        function funcao1() {
            for (var i = 1; i <= 20; i++) {
                var conjA = parseFloat(prompt("digite o número do conjunto A:"))
                var conjB = parseFloat(prompt("digite o número do conjunto B:"))
                var conjC = conjA - conjB
                document.write("conjunto A = " + conjA + " -> conjunto B = " + conjB + " -> conjunto C = " + conjC)
                document.write("<hr>")
            }
        }
    </script>
</head>

<body>
    <input type="button" onclick="funcao1()" value="exibir alert" />
</body>

</html>
