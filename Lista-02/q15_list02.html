<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>questão 15, lista 02</title>
    <script>
/*Escreva um algoritmo que lê 50 números inteiros e em seguida mostra a
soma de todos os ímpares lidos.*/
        function funcao1() {
                var soma_par = 0
                var soma_impar = 0
                var cont = 1
                while (cont <= 50) {
                    var num = parseInt(prompt("digite a número:"))
                    if (num < 0) {
                        break
                    }
                    if (num % 2 == 0) {
                        soma_par += num
                    } else {
                        soma_impar += num
                    }
                    cont++
                }

                document.write("a soma dos números impares é: " + soma_impar)
            }
        </script>
</head>
<body>
    <input type="button" onclick="funcao1()" value="exibir alert" />
</body>
</html>
