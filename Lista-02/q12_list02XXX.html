<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>questão 12, lista 02</title>
    <script>
        /* Escreva um programa que lê 10 números e em seguida imprime quantos deles são iguais.*/
        function funcao1() {

                
                var atual
               
                var quant = 0

                for (i = 1; i <= 10; i++) {
                    atual = parseInt(prompt("digite o número"))
                    var anterior = atual
                    if (atual === anterior) {
                        quant += 1
                    }
                   
                        
                    }
                
                document.write(quant + " números são iguais")
        }



    </script>
    </head>
    
    <body>
        <input type="button" onclick="funcao1()" value="exibir alert" />
    </body>
    
    </html>
