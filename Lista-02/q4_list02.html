    <script>
/* Faça um algoritmo que calcule a soma dos 10 primeiros números inteiros e escreva
o valor da soma.*/
        function funcao1 (){
            var soma = 0
            for (var i = 1; i<= 10; i++) {
                soma += i   
            }
            document.write("a soma de todos os números de 1 à 10 é:" + soma)
        }
    </script>
</head>
<body>
    <input type="button" onclick="funcao1()" value="exibir alert" />
