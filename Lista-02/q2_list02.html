<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>questão 02, lista 02</title>
    <script>
        /* Calcule o peso ideal de uma pessoa, baseado em sua altura (h). Sabendo:
        a. Para homens: peso ideal = (72.7 * h) - 58
        b. Para mulheres: peso ideal = (62.1 * h) – 44.7*/
        function funcao1() {
            var gen = prompt("digite o seu gênero, digite 1 para masculino e 2 para feminino")
            var h = parseFloat(prompt("digite sua altura:"))
            if (gen == 1) {
                var IMC = (72.7 * h) - 58
                document.write("Seu IMC é: " + IMC)
            } else if (gen == 2) {
                var IMC = (62.1 * h) - 44.7
                document.write("Seu IMC é: " + IMC)
            } else {
                document.write("IMC inválido")
            }

        }
    </script>
</head>

<body>
    <input type="button" onclick="funcao1()" value="exibir alert" />
</body>

</html>
