    <script>
/*Faça um algoritmo que solicite do usuário três valores e calcule a média das notas de um
aluno*/
    function funcao1() {
        var n1 = parseFloat(prompt('Digite a primeira nota:'))
        var n2 = parseFloat(prompt('Digite a segunda nota:'))
        var n3 = parseFloat(prompt('Digite a terceira nota:'))
        var media = (n1 + n2 + n3) / 3
        alert(media)
    }
</script>

<body>
    <input type="button" onclick="funcao1()" value="exibir alert" />
