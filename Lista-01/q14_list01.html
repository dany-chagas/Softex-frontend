<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>questão 14, lista 01</title>
    <script>
        /*Para doar sangue é necessário ter entre 18 e 67 anos. Faça um aplicativo na linguagem
JavaScript que pergunte a idade de uma pessoa e diga se ela pode doar sangue ou não. Use
alguns dos operadores lógicos OU (||) e E (&&).*/
        function funcao1 (){
            var id = parseInt(prompt("informe a sua idade"))
            if (id>= 18 && id <= 67){
                document.write("você pode doar sangue")
            } else {
                document.write("você não pode doar sangue")
            }
        }
    </script>
</head>
<body>
    <input type = "button" onclick = "funcao1 ()" value = "exibir alert" />
</body>
