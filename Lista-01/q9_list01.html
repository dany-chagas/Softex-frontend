<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>questão 09, lista 01</title>
    <script>
/* Faça um programa para converter uma temperatura dada em graus Fharenheit para Graus
Celcius segundo a seguinte fórmula: TC = (tf -32)*5/9.*/
            function funcao1() {
                var TF = parseFloat(prompt("Digite a temperatura em Fharenheit:"))
                var TC = (TF - 32) * 5 / 9
                document.write("A temperatura convertida de Fharenheit para Celsius é: " + TC + "°C")
            }
        </script>
    </head>
    
    <body>
        <input type="button" onclick="funcao1 ()" value="exibir alert" />
    </body>
    
    </html>
