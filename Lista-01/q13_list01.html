    <script>
        /*Faça um programa que recebe um inteiro e diga se é par ou ímpar.*/
        function funcao1() {
            var v1 = parseInt(prompt("informe o número:"))
            if (v1 % 2 == 0) {
                document.write("O número " + v1 + " é par")
            } else {
                document.write("o número " + v1 + " é impar")
            }
        }
    </script>

    <body>
        <input type="button" onclick="funcao1 ()" value="exibir alert" />
    </body>
