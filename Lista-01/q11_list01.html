<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>questão 11, lista 01</title>
    <script>
        /*Faça um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga 
        se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).*/
        function funcao1() {
            var nas = parseInt(prompt("Digite o ano que você nasceu:"))
            var idade = 2024 - nas
            if (idade >= 18) {
                document.write("Você tem " + idade + ", você poderá votar este ano")
            } else if (idade < 18) {
                document.write("Você tem " + idade + ", você não poderá votar este ano")
            } else {
                document.write("Idade inválida")
            }
        }
    </script>
</head>

<body>
    <input type="button" onclick="funcao1 ()" value="exibir alert" />
</body>

</html>
