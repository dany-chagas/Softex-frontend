<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questão 03, lista 01</title>
    <script>
/*Faça um algoritmo para que solicite o nome do usuário, a nota dele em duas avaliações e
imprima o nome dele junto com a média de suas notas;*/
function funcao1 (){
    var nome = prompt("Digite o seu nome:")
    var n1 = parseFloat(prompt('Digite sua nota da avaliação 1:'))
    var n2 = parseFloat(prompt('Digite sua nota da avaliação 2:'))
    var media = (n1 + n2)/3
    document.write("Olá "+ nome + ", sua média é " + media)
}
    </script>
</head>
<body>
    <input type="button" onclick="funcao1()" value="exibir alert" />
</body>
</html>
